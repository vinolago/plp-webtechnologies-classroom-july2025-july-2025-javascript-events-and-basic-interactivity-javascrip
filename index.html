<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Exercises</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <input placeholder="Search contacts" class="contact-input js-contact-input">
    <div class="js-display-output"></div>

    <div class="faq-section">
        <h2>Frequently Asked Questions</h2>
    
        <div class="faq-item">
            <div class="faq-question">What is your return policy?</div>
            <div class="faq-answer">You can return any item within 14 days of purchase, no questions asked.</div>
        </div>
    
        <div class="faq-item">
            <div class="faq-question">How long does shipping take?</div>
            <div class="faq-answer">Shipping usually takes 3â€“5 business days within Nairobi.</div>
        </div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <h2>Sign in to your account</h2>
    
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email required">
                </div>
    
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password required">
                </div>
    
                <div class="actions">
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
    
                <div class="buttons">
                    <a href="#" class="create-account">Don't have  account? Sign up</a>
                    <button type="submit">Sign In</button>
                </div>
            </form>
        </div>
    </div>



<script src="./script.js"> </script>
</body>

</html>
